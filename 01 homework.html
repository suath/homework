<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

        <title>수아 쇼핑몰 </title>
        <style>
            .img {
            }

            .contents {
                width: 600px;
                margin: 100px;
            }


        </style>

        <script>
            $(document).ready(function () {
                alert('다 로딩됐다!')
                $.ajax({
                    type: "GET",
                    url: "https://api.manana.kr/exchange/rate.json",
                    data: {},
                    success: function (response) {
                        let money = response[1]["rate"];
                        let money1 = money + "원"
                        $('#moneyrate').append(money1);
                    }
                },
            });
            })
            ;

            purchase()
            {
                alert('구매완료')
            }</script>

    </head>
    <body>
        <div class="contents">
            <h1>수아의 쇼핑</h1>
            <div class="img-fluid" alt="Responsive image">
                <img src="https://static.hubzum.zumst.com/hubzum/2019/04/11/11/86b402a79a6f4f859bd47920c61a2875.jpg"
                     class="img-fluid" alt="Responsive image">
            </div>
            <h2>마세라티</h2>
            <p>가격: 1,000,000,000원 / 3개 </p>
            <div class="store_description">
                <p>이 상품은 엄청난 상품입니다. </p>
            </div>

            <div id="moneyrate"></div>
            <h3>주문하기 </h3>
            <p>주문자성명: </p>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">First and last name</span>
                </div>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
            </div>
            <p>수량: </p>
            <select class="custom-select custom-select-lg mb-3">
                <option selected>Open this select menu</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <p>주소:</p>
            <input type="text">

            <p>전화번호:</p>
            <input type="text">
            <p></p>
            <button onclick="purchase()" class="btn btn-primary" type="submit">주문하기</button>
            </p>
        </div>
    </body>
</html>
